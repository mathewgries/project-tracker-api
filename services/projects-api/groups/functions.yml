create:
  handler: create.main
  events:
    - http:
        path: groups
        method: post
        cors: true
        authorizer: aws_iam

get:
  handler: get.main
  events:
    - http:
        path: groups/{id}
        method: get
        cors: true
        authorizer: aws_iam

list:
  handler: list.main
  events:
    - http:
        path: groups
        method: get
        cors: true
        authorizer: aws_iam

update:
  handler: update.main
  events:
    - http:
        path: groups/{id}
        method: put
        cors: true
        authorizer: aws_iam

delete:
  handler: delete.main
  events:
    - http:
        path: groups/{id}
        method: delete
        cors: true
        authorizer: aws_iam